title   : História da Transmarle
description: >
  Iniciamos nossas atividades no ano de 2000, e recebemos esse nome devido a junção dos nomes dos sócios. Iniciamos trabalhando com Transporte Escolar e agregamos o turismo dentro do estado do Espírito Santo e em seguida o fretamento na área da Vale, Arcelor, Samarco e empresas localizadas na Grande Vitória.
  Temos autorizações do Transporte Escolar e CETURB.
  <br>
  <br>
  Atendemos a mais de 20 empresas, prestando serviços de transporte de passageiros com qualidade e pontualidade. Possuímos uma frota de mais de 40 veículos, entre ônibus, micro-ônibus, vans, minivans, para atender conforme a necessidade do cliente.
